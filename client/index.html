<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Ware</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />



    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;

        }

        nav {
            width: 100%;
            height: 75px;
            background-color: #545454;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 50px;
            position: fixed;
            top: 0px;
            z-index: 1;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .menu {
            width: 65%;
            display: flex;
            justify-content: right;
            list-style: none;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu li a {
            font-size: 19px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .menu li a:hover {
            color: #ccc;
        }

        .search {
            display: flex;
            align-items: center;
            margin-right: 0;
            height: #333;
        }

        .search form {
            display: flex;
            margin: 0;
        }

        .search input {
            padding: 10px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;

        }

        .search input:hover {
            border: 1px solid #72a0d4;

        }

        .search button {
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 19px;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #ccc;
        }

        .viewData {
            width: 90px;
            height: 50px;
            background-color: aqua;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: block;
            /* Ensures the button behaves like a block-level element */
            margin: 20px auto;
            /* Centers the button horizontally within its container */
            text-align: center;
        }

        .viewData a {
            text-decoration: none;
            text-align: center;
            color: black;
            /* Set the text color to black */
        }

        footer button {
            margin-bottom: 0px;
        }

        .jersey-container{
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f9f9f9;
        }


        .soccer-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color:aqua;
            animation: animateRg 5s linear infinite;
        }

        .sneaker-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        @keyframes animateRg {
            0% { background-color: transparent; }
            50% { background-color: rgba(0, 0, 0, 0.1); }
            100% { background-color: transparent; }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">SPORT.</div>
        <ul class="menu">
            <li><a href="">HOME</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Feedback</a></li>
        </ul>
        <div class="search">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit">Go</button>
            </form>
        </div>
    </nav>

    <h1 style="color: black; text-align: center; margin-top: 200px;">T-SHIRT</h1>
    <div class="jersey-container">
        <div class="jersey"><img src="../images/arsenal.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/barcelona.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/city.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/madrid.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/psg.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/united.jpeg" alt=""></div>
    </div>

    <div class="soccer-container">
        <div class="soccer"><img src="../images/soccer1.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer2.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer3.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer4.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer5.png" alt=""></div>
    </div>

    <div class="sneaker-container">
        <div class="sneakerr"><img src="../images/sneaker1.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker2.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker3.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker4.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker5.png" alt=""></div>
    </div>



    <br><br><br><br><br><br><br>






    <script src="formValidation.js"></script>
    <script src="fetchData.js"></script>
    <footer>
        <button class="viewData"><a href="http://localhost:3000/ViewData">View Users</a></button>
    </footer>
</body>

</html>
