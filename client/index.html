<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Ware</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.0/css/boxicons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        nav {
            width: 100%;
            height: 75px;
            background-color: #545454;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
        }

        .menu {
            width: 65%;
            display: flex;
            justify-content: right;
            list-style: none;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu li a {
            font-size: 19px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .menu li a:hover {
            color: #ccc;
        }

        .search {
            display: flex;
            align-items: center;
            margin-right: 0;
        }

        .search form {
            display: flex;
            margin: 0;
        }

        .search input {
            padding: 10px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .search input:hover {
            border-color: #72a0d4;
        }

        .search button {
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 19px;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #ccc;
        }

        .viewData {
            width: 90px;
            height: 50px;
            background-color: aqua;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .viewData a {
            text-decoration: none;
            color: black;
        }

        .jersey-container,
        .soccer-container,
        .sneaker-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-top: 50px;
            background-color: #f9f9f9;
        }

        .soccer-container {
            background-color: aqua;
            animation: animateRg 5s linear infinite;
        }

        .sneaker-container {
            background-color: #ccc;
        }

        @keyframes animateRg {
            0% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(0, 0, 0, 0.1);
            }

            100% {
                background-color: transparent;
            }
        }

        .social-icon {
            font-size: 2rem;
            color: white;
            margin-right: 10px;
            display: inline-block;
        }

        .row-footer {
            display: flex;
            background-color: black;
            height: 400px;
            width: 100%;
            color: white;
            padding: 20px;
            justify-content: space-between;
        }

        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 75px;
                left: 0;
                right: 0;
                background-color: #333;
                text-align: center;
                padding: 10px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .menu.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                font-size: 24px;
                cursor: pointer;
                color: white;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 2;
            }

            .menu li {
                margin: 10px 0;
            }

            .search {
                display: flex;
                margin-right: 20px;
            }

            .jersey-container,
            .soccer-container,
            .sneaker-container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .jersey,
            .soccer,
            .sneaker {
                width: 100%;
                max-width: 150px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">SPORT.</div>
        <i class='bx bx-menu menu-toggle'></i>
        <ul class="menu">
            <li><a href="">HOME</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Feedback</a></li>
        </ul>
        <div class="search">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search...">
                <!-- <button type="submit">Go</button> -->
            </form>
        </div>
    </nav>

    <h1 style="color: black; text-align: center; margin-top: 200px;">T-SHIRT</h1>
    <div class="jersey-container">
        <div class="jersey"><img src="../images/arsenal.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/barcelona.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/city.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/madrid.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/psg.jpeg" alt=""></div>
        <div class="jersey"><img src="../images/united.jpeg" alt=""></div>
    </div>

    <div class="soccer-container">
        <div class="soccer"><img src="../images/soccer1.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer2.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer3.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer4.png" alt=""></div>
        <div class="soccer"><img src="../images/soccer5.png" alt=""></div>
    </div>

    <div class="sneaker-container">
        <div class="sneakerr"><img src="../images/sneaker1.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker2.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker3.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker4.png" alt=""></div>
        <div class="sneaker"><img src="../images/sneaker5.png" alt=""></div>
    </div>

    <footer>
        <div class="row-footer">
            <div class="more-info">
                <p>The information about website</p>
            </div>
            <div class="good-delivery">
                <p>Method for delivery</p>
            </div>
            <div class="contact-us" style="color: white; padding: 20px;">
                <h3>Follow Us On </h3>
                <box-icon name='instagram' type='logo' class="bx social-icon"></box-icon>
                <box-icon name='tiktok' type='logo' class="bx social-icon"></box-icon>
                <box-icon name='twitter' type='logo' class="bx social-icon"></box-icon>
                <box-icon name='facebook' type='logo' class="bx social-icon"></box-icon>
            </div>
        </div>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>

</html>
