    <style>
        body {
            background-color: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        nav {
            width: 100%;
            height: 75px;
            background-color: #545454;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
        }

        .menu {
            width: 65%;
            display: flex;
            justify-content: right;
            list-style: none;
        }

        .menu li {
            margin-left: 20px;
        }

        .menu li a {
            font-size: 19px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .menu li a:hover {
            color: #ccc;
        }

        .search {
            display: flex;
            align-items: center;
            margin-right: 0;
        }

        .search form {
            display: flex;
            margin: 0;
        }

        .search input {
            padding: 10px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .search input:hover {
            border-color: #72a0d4;
        }

        .search button {
            padding: 10px;
            background-color: #c7b5b5;
            border: none;
            border-radius: 5px;
            color: #333;
            font-size: 19px;
            cursor: pointer;
            height: 40px;
        }

        .search button:hover {
            background-color: #ccc;
        }

        .search form .searchInput {
            border: none;
            background-color: #c7b5b5;
            height: 40px;
        }


        .viewData {
            width: 90px;
            height: 50px;
            background-color: aqua;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .viewData a {
            text-decoration: none;
            color: black;
        }

        .jersey-container,
        .soccer-container,
        .sneaker-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        .soccer-container {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            animation: animateRg 5s linear infinite;
        }

        .sneaker-container {
            background-color: #ccc;
        }

        @keyframes animateRg {
            0% {
                background-color: transparent;
            }

            50% {
                background-color: rgba(0, 0, 0, 0.1);
            }

            100% {
                background-color: transparent;
            }
        }

        .social-icon {
            font-size: 2rem;
            color: white;
            margin-right: 10px;
            display: inline-block;
        }

        .row-footer {
            display: flex;
            background-color: black;
            height: 400px;
            width: 100%;
            color: white;
            padding: 20px;
            justify-content: space-between;
        }

        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 75px;
                left: 0;
                right: 0;
                background-color: #333;
                text-align: center;
                padding: 10px 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .menu.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                font-size: 24px;
                cursor: pointer;
                color: white;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 2;
            }

            .menu li {
                margin: 10px 0;
            }

            .search {
                display: flex;
                margin-right: 20px;
            }

            .jersey-container,
            .soccer-container,
            .sneaker-container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .jersey,
            .soccer,
            .sneaker {
                width: 100%;
                max-width: 150px;
                margin-bottom: 20px;
            }
        }


        .limitedOffer {
            font-size: 20px;
            border-bottom: 2px solid greenyellow;
            cursor: pointer;
        }



        .hair-style {
    text-align: center; /* Centers text and inline elements */
}

.thando1 img,

h2 {

/* contact */.home-sci a {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 40px;

    background: transparent;
    border: 2px solid #0ef;
    border-radius: 50%;
    font-size: 20px;
    color: #0ef;
    text-decoration: none;
    margin: 30px 15px 30px 0;
    transition: .5s ease;
    opacity: 0;
    animation: slideLeft 1s ease forwards;
    animation-delay: calc(.2s * var(--i));
}

.home-sci a:hover {
    background: rgb(3, 55, 59);
    color: #0ef;
    box-shadow: 0 0 20px #0ef;
}

@keyframes slideLeft {
    0% {
        opacity: 0;
        transform: translateX(20px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}
